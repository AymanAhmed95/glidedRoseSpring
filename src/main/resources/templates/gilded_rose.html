<!DOCTYPE HTML>
<html ng-app="gildedRose" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="GildedRose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body class="container">
<div ng-controller="gildedRoseController">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Quality</th>
            <th scope="col">SellIn</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in data | orderBy : orderAttr : reverse">
            <th scope="row">{{$index + 1}}</th>
            <td>{{item.name}}</td>
            <td>{{item.quality}}</td>
            <td>{{item.sellIn}}</td>
        </tr>
        </tbody>
    </table>
    <button type="button" ng-click="onUpdateClicked()" class="btn btn-primary">Update Quality</button>
</div>
</body>
</html>
